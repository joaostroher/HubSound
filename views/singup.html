<div class="middle-box text-center loginscreen animated fadeInDown">
   <div>
      <div>
         <!--<h1 class="logo-name">HS</h1>-->
         <img src="./res/img/logo.png" height="200px"/>
      </div>
      <!--<h3>HubSound</h3>-->                     
      <form class="m-t ng-valid ng-pristine" role="form" ng-submit="registrar()">
         <div class="form-group">
            <input type="text" class="form-control" placeholder="Nome" required="" ng-model="usuario.nome">
         </div>
         <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" required="" ng-model="usuario.email">
         </div>
         <div class="form-group">
            <input type="password" class="form-control" placeholder="Senha" required="" ng-model="usuario.senha">
         </div>
         <div class="form-group">
            <input type="password" class="form-control" placeholder="Repetir Senha" required="" ng-model="usuario.rsenha">
         </div>         
         <button type="submit" class="btn btn-primary block full-width m-b">Registrar</button>         
         <p style="color: red;" ng-show="mensagem!=''">{{mensagem}}</p>
         <p style="color: green;" ng-show="sucesso">Cadastro efetuado com sucesso!</p>

         <p class="text-muted text-center"><small>JÃ¡ possui uma conta?</small></p>
         <a class="btn btn-sm btn-white btn-block" ui-sref="login">Login</a>
      </form>
      <p class="m-t"> 
         <!--<small>HubSound</small>-->
      </p>
   </div>
</div>
