<div class="middle-box text-center loginscreen animated fadeInDown">
   <div>
      <div>
         <!--<h1 class="logo-name">HS</h1>-->
         <img src="./res/img/logo.png" height="200px"/>
      </div>
      <!--<h3>HubSound</h3>-->               
      <form class="m-t" role="form" action="">
         <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" required="" ng-model="data.usuario">
         </div>
         <div class="form-group">
            <input type="password" class="form-control" placeholder="Senha" required="" ng-model="data.senha">
         </div>
         <button type="button" class="btn btn-primary block full-width m-b" ng-click="loginClick()">Entrar</button>
         <p style="color: red;" ng-show="invalidou">*Usuário ou Senha Inválidos</p>
         <a ui-sref="forgot_password" ng-show="false"><small>Esqueceu a senha?</small></a>
         <p class="text-muted text-center"><small>Não possui uma conta?</small></p>
         <a class="btn btn-sm btn-white btn-block" ui-sref="singup">Criar uma Conta</a>
      </form>
      <p class="m-t"> 
         <!--<small>HubSound</small>-->
      </p>
   </div>
</div>
