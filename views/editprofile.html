<div class="wrapper wrapper-content">
   <div class="row animated fadeInRight">
      <div class="col-md-4">
        
            <div class="profile-img-container ibox-content no-padding border-left-right text-center">                                
               <img alt="image" class="img-responsive center-block" src="./api/acao.php?acao=getImageProfile&id={{perfil.imagem}}&w=400&h=400">             
               <a ng-click="changeImage()"><span class="fa fa-image fa-5x" style="color:#1ab394;"></span></a>
            </div>
       
      </div>

      <div class="col-md-8"> 
         <!-- Aqui é para um novo post -->
         <div class="ibox">
            <div class="ibox-content">
               <form name="editPerfilForm" class="form-horizontal ng-pristine ng-valid" ng-submit="updateUser()">
                  <div class="form-group" ng-show="perfil.email!=null">
                     <label class="col-lg-2 control-label">Email</label>
                     <div class="col-lg-10"><p class="form-control-static">{{perfil.email}}</p></div>                     
                  </div> 
                  <div class="hr-line-dashed" ng-show="perfil.email!=null"></div>
                  <div class="form-group">
                     <label class="col-sm-2 control-label">Nome</label>
                     <div class="col-sm-10"><input name="nome" type="text" class="form-control" ng-model="perfil.nome" required minlength="3"></div>                     
                  </div>
                  <div class="form-group">
                     <label class="col-sm-2 control-label">Localização</label>
                     <div class="col-sm-10"><input type="text" class="form-control" g-places-autocomplete options="autocompleteOptionsMap" ng-model="perfil.localizacao" force-selection="true" required></div>
                  </div>                  
                  <div class="hr-line-dashed"></div> 
                  <div class="form-group">
                     <label class="col-sm-2 control-label">Estilos</label>
                     <div class="col-sm-10">
                        <select chosen multiple
                                data-placeholder-text-multiple="'Escolha seus Estilos Musicais'"
                                options="estilos"
                                ng-model="perfil.estilos"
                                ng-options="estilo.id as estilo.descricao for estilo in estilos" 
                                style="width: 100%">
                        </select>
                     </div>
                  </div>
                  <div class="form-group">
                     <label class="col-sm-2 control-label">Influências</label>
                     <div class="col-sm-10">
                        <select chosen multiple
                                data-placeholder-text-multiple="'Escolha suas Influências Musicais'"
                                options="influencias"
                                ng-model="perfil.influencias"                                
                                ng-options="influencia.id as influencia.descricao for influencia in influencias"
                                style="width: 100%">
                        </select>
                     </div>
                  </div>
                  <div class="hr-line-dashed"></div>
                  
                  <div class="form-group">
                     <label class="col-sm-2 control-label">Instrumentos</label>
                     <div class="col-sm-10">
                        <select chosen multiple
                                data-placeholder-text-multiple="'Escolha seus Instrumentos Musicais'"
                                options="instrumentos"
                                ng-model="perfil.instrumentos"                                
                                ng-options="instrumento.id as instrumento.descricao for instrumento in instrumentos"
                                style="width: 100%">
                        </select>
                     </div>
                  </div>
                  <div class="form-group" ng-repeat="instrumento in perfil.usuarios_instrumentos" ng-show="perfil.email!=null">
                     <label class="col-sm-2 control-label"><br />{{instrumento.descricao}}</label>               
                     <div class="col-sm-10 pull-right">
                        <rzslider rz-slider-model="instrumento.nivel"
                                  rz-slider-options="instrumentosSliderOptions">
                        </rzslider>
                     </div>
                  </div>                  
                  <div class="hr-line-dashed"></div> 
                  
                  <div class="form-group">
                     <div class="col-sm-12 text-right">
                        <button type="submit" class="btn btn-w-m btn-primary">{{createband?'Criar Banda':'Atualizar Perfil'}}</button>
                     </div>
                  </div>
               </form>
            </div>          
         </div>       
      </div>
   </div>
</div>
